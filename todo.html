<!doctype html>
<html>
<head>
<title>To-Do List</title>
<link rel="stylesheet" type="text/css" href="./css/reset.min.css">
<link rel="stylesheet" type="text/css" href="./css/style.css">
  <meta charset="utf-8">
  <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
        }
  </style>
</head>
<body onload="getTodoData()">
	<header>
		<nav id="nav-bar" class="nav">
			<h3>My To-Do List</h3>
			<h4><u>Username</u></h4>
		</nav>
	<div id="item">
		<input type="text" placeholder="Title" id="title"><br/>
		<input type="text" placeholder="Author" id="author"><br/>
		<input type="text" placeholder="Enter an activity.." id="task">
		<button id="add">
			<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"viewBox="0 0 16 16" style="enable-background:new 0 0 16 16;" xml:space="preserve"><g><path class="fill" d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1s1,0.5,1,1v6h6C15.5,7,16,7.5,16,8z"/></g></svg>
		</button>
	</div>
	</header>
		<div class="container">
			<!-- Uncompleted tasks -->
			<ul class="todo" id="todo"></ul>
			<!-- Completed tasks -->
			<ul class="todo" id="completed"></ul>
		</div>
    <script src="./js/todo.js"></script> 
</body>
</html>
